PainelDLX\Domain\Modulos\Entities\Menu:
    type: entity
    table: dlx_menu
    repositoryClass: PainelDLX\Infrastructure\ORM\Doctrine\Repositories\MenuRepository
    id:
        id:
            type: integer
            id: true
            nullable: false
            generator:
                strategy: auto
            column: menu_id
    fields:
        nome:
            type: string
            nullable: false
            length: 50
    oneToMany:
        itens:
            targetEntity: MenuItem
            mappedBy: menu
            joinColumns:
                idMenu:
                    referencedColumnName: idMenu